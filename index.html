<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="log.js"></script>
    <script>
        //turn on log
        log.enable();

        //the good old log
        log('start');

        //colored log
        log('start', 'red');

        //colored log + l(large size)
        log('start', 'red-l');

        //colored log + xl(x-large size)
        log('start', 'green-xl');

        //styled log
        log('start', 'warn');

        //add a custom color
        log.set('color', {myColor: '#2B3D4D'});
        log('start', 'myColor');

        //add a custom style
        log.set('style', {myStyle: 'background-color:yellow; text-decoration: underline; color:red;'});
        log('start', 'myStyle');

        //subsequent `log()` won't work
        log.disable();
        log('end');
    </script>
</head>
<body>
<p>Open your console to view logs.</p>
</body>
</html>
